<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#56224d" />
    <title>PHP-WFC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" />
</head>

<body>
    <div class="container container--homepage">
        <main class="generator">
            <header class="generator-header">
                <h1 class="header-text">PHP-WFC</h1>
            </header>
            <form action="phpwfc.php" method="get" class="generator-form">
                <div class="form-field form-size">
                    <label for="size" class="form-label">Grid size (3-15)</label>
                    <input name="size" id="size" type="number" min="3" max="15" value="10" />
                </div>
                <div class="form-field form-tileset">
                    <label for="tileset-group" class="form-label">Tileset</label>
                    <div role="group" id="tileset-group" class="form-tileset-group">
                        <div class="radio-container">
                            <input name="tileset" id="tileset-demo" type="radio" value="demo" />
                            <label class="radio-label" for="tileset-demo">Simple demo</label>
                        </div>
                        <div class="radio-container">
                            <input name="tileset" id="tileset-circuit" type="radio" value="circuit" />
                            <label class="radio-label" for="tileset-circuit">Circuit board</label>
                        </div>
                        <div class="radio-container">
                            <input name="tileset" id="tileset-floor" type="radio" value="floor" />
                            <label class="radio-label" for="tileset-floor">Floor plan</label>
                        </div>
                        <div class="radio-container">
                            <input name="tileset" id="tileset-space" type="radio" value="space" checked />
                            <label class="radio-label" for="tileset-space">Space station</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button form-generate-button">Generate!</button>
            </form>
        </main>
        <footer>
            <a href="https://github.com/FeatheredSnek/phpwfc" class="button link-button">
                GitHub repo
            </a>
            <a href="https://dorianm.com/demos/" class="button link-button">
                Other stuff
            </a>
        </footer>
    </div>
</body>

</html>
